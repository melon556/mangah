<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manga Reader</title>
  <style>
    :root{
      --bg:#1e1f21; --card:#252628; --muted:#a8a8a8; --accent:#3aa3ff;
      --thumb-w:160px; --thumb-h:240px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:#fff}

    /* Header */
    header{display:flex;align-items:center;gap:16px;padding:18px 24px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);position:sticky;top:0;z-index:30}
    .hamb{width:36px;height:36px;border-radius:6px;display:flex;align-items:center;justify-content:center;background:transparent;border:1px solid rgba(255,255,255,0.03)}
    .brand{font-weight:700;font-size:20px}
    .search-wrap{flex:1;display:flex;justify-content:center}
    .search{width:60%;max-width:720px;min-width:280px;display:flex;align-items:center;background:rgba(255,255,255,0.02);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03)}
    .search input{flex:1;background:transparent;border:0;padding:8px 10px;color:#fff;font-size:15px;outline:none}
    .search .icon{opacity:0.6;margin-right:8px}

    main{padding:24px}
    h2.section-title{font-size:18px;margin:6px 0 14px;color:#fff}
    .row{margin-bottom:32px}

    /* horizontal carousel */
    .carousel{display:flex;gap:12px;overflow:hidden;padding:8px 4px}
    .carousel-inner{display:flex;gap:12px;transition:transform 0.4s}

    /* grid for other sections */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(var(--thumb-w),1fr));gap:14px}

    .card{width:var(--thumb-w);background:transparent}
    .thumb{width:var(--thumb-w);height:var(--thumb-h);border-radius:8px;overflow:hidden;position:relative;background:#111}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .flag{position:absolute;left:6px;top:6px;background:rgba(0,0,0,0.45);padding:4px;border-radius:4px;display:flex;align-items:center;gap:6px}
    .flag svg{width:20px;height:14px}
    .count{
  position:absolute;
  right:6px;
  top:6px;
  bottom:auto;
  background:rgba(0,0,0,0.55);
  padding:4px 6px;
  border-radius:6px;
  font-weight:600;
  font-size:12px
}
    .title{margin-top:8px;font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .section-head{display:flex;justify-content:space-between;align-items:center}
    .more-btn{color:var(--muted);font-size:13px}

    /* modal viewer */
    .viewer{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:60}
    .viewer.show{display:flex}
    .viewer .pane{max-width:90%;max-height:90%;background:#0f0f10;padding:12px;border-radius:8px;display:flex;flex-direction:column;align-items:center}
    .viewer img{max-width:80vw;max-height:80vh;object-fit:contain}
    .viewer .meta{color:var(--muted);margin-top:8px}
    .viewer .controls{margin-top:10px;display:flex;gap:10px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:6px;color:#fff;cursor:pointer}

    /* responsive */
    @media (max-width:700px){:root{--thumb-w:120px;--thumb-h:180px} .search{width:92%}}

    /* small helper */
    .note{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="hamb" title="Menu">‚ò∞</div>
    <div class="brand">Manga Reader</div>
    <div class="search-wrap">
      <div class="search">
        <div class="icon">üîç</div>
        <input id="searchInput" placeholder="Cari judul" />
      </div>
    </div>
  </header>

  <main>
    <!-- Terakhir Dibaca -->
    <section class="row" id="recentSection">
      <div class="section-head">
        <h2 class="section-title">Terakhir Dibaca</h2>
        <div class="note">15 item</div>
      </div>
      <div class="carousel" id="recentCarousel" aria-hidden="false">
        <div class="carousel-inner" id="recentInner"></div>
      </div>
    </section>

    <!-- Update Terbaru -->
    <section class="row" id="updatesSection">
      <div class="section-head">
        <h2 class="section-title">Update Terbaru</h2>
        <a class="more-btn" href="#" id="btnAllUpdates">All Updates &gt;</a>
      </div>
      <div class="grid" id="updatesGrid"></div>
    </section>

    <!-- Normal -->
    <section class="row" id="normalSection">
      <div class="section-head">
        <h2 class="section-title">Normal</h2>
        <a class="more-btn" href="#" id="btnAllNormal">All &gt;</a>
      </div>
      <div class="grid" id="normalGrid"></div>
    </section>

    <!-- Good -->
    <section class="row" id="goodSection">
      <div class="section-head">
        <h2 class="section-title">Good</h2>
        <a class="more-btn" href="#" id="btnAllGood">All &gt;</a>
      </div>
      <div class="grid" id="goodGrid"></div>
    </section>

  </main>

  <!-- Viewer modal -->
  <div class="viewer" id="viewer">
    <div class="pane">
      <button class="btn" id="closeViewer">Close</button>
      <div style="height:8px"></div>
      <img id="viewerImage" src="" alt="" />
      <div class="meta" id="viewerMeta"></div>
      <div class="controls">
        <button class="btn" id="prevBtn">Prev</button>
        <button class="btn" id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <script>
    /***** CONFIG: set your Google Sheet ID and Sheet name here *****/
    // MASUKKAN LINK CSV GOOGLE SHEET HASIL "Publish to web" DI SINI
// Contoh:
// https://docs.google.com/spreadsheets/d/e/XXXXXXXXXXXX/pub?output=csv
const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdkX9TLxwvLdTEQYBxrJAi0-lWZ3YSKTGQ-1VJzMulby5d2mKbvWi_adl06DpjFHqhU3aOrqr7GIpl/pub?gid=0&single=true&output=csv';

    // Utilities
    function parseCSV(text){
      const rows = [];
      let cur = []; let field = ''; let inQuotes=false;
      for(let i=0;i<text.length;i++){
        const ch = text[i];
        if(inQuotes){
          if(ch==='"'){
            if(text[i+1]==='"'){ field+='"'; i++; } else { inQuotes=false }
          } else field+=ch;
        } else {
          if(ch==='"'){ inQuotes=true; }
          else if(ch===','){ cur.push(field); field=''; }
          else if(ch==='\r') continue;
          else if(ch==='\n'){ cur.push(field); field=''; rows.push(cur); cur=[]; }
          else field+=ch;
        }
      }
      // last
      if(field!==''||cur.length>0) { cur.push(field); rows.push(cur) }
      return rows;
    }

    // load data
    let items = []; // will be objects
    async function loadSheet(){
      try{
        const res = await fetch(SHEET_CSV_URL);
        if(!res.ok) throw new Error('Failed to fetch sheet. Make sure sheet is published to web and SHEET_ID is correct.');
        const txt = await res.text();
        const rows = parseCSV(txt);
        // rows[0] is header. Data from row 1 onward
        for(let r=1;r<rows.length;r++){
          const row = rows[r];
          if(row.length<4) continue; // need at least no,bahasa,rating,nama
          const obj = {
            no: (row[0]||'').trim(),
            bahasa: (row[1]||'').trim(),
            rating: (row[2]||'').trim().toUpperCase(),
            nama: (row[3]||'').trim(),
            images: []
          };
          // images start from index 4 (0-based)
          for(let c=4;c<row.length;c++){ const v=(row[c]||'').trim(); if(v) obj.images.push(v) }
          items.push(obj);
        }
        // items ready
        renderAll();
      }catch(err){
        console.error(err);
        document.querySelector('main').innerHTML = `<div style="padding:24px;color:#f66">Error: ${err.message}</div>`;
      }
    }

    // helpers for flag icons (simple svg)
    function flagSVG(code){
      if(!code) return '';
      code = code.toUpperCase();
      if(code==='ENG') return `<svg viewBox="0 0 60 30" xmlns="http://www.w3.org/2000/svg"><clipPath id="a"><rect width="60" height="30"/></clipPath><g clip-path="url(#a)"><rect width="60" height="30" fill="#012169"/><path d="M0 0L60 30M60 0L0 30" stroke="#fff" stroke-width="6"/><path d="M0 0L60 30M60 0L0 30" stroke="#C8102E" stroke-width="4"/><rect x="24" width="12" height="30" fill="#fff"/><rect y="9" width="60" height="12" fill="#fff"/><rect x="26" width="8" height="30" fill="#C8102E"/><rect y="11" width="60" height="8" fill="#C8102E"/></g></svg>`;
      if(code==='JPN' || code==='JAPAN') return `<svg viewBox="0 0 60 30" xmlns="http://www.w3.org/2000/svg"><rect width="60" height="30" fill="#fff"/><circle cx="30" cy="15" r="9" fill="#bc002d"/></svg>`;
      if(code==='IDN' || code==='INA') return `<svg viewBox="0 0 60 30" xmlns="http://www.w3.org/2000/svg"><rect width="60" height="15" fill="#e70012"/><rect y="15" width="60" height="15" fill="#ffffff"/></svg>`;
      return `<div style="min-width:20px;text-align:center">${code}</div>`;
    }

    // create card element
    function toDirectImage(url){
      if(!url) return url;
      // Google Drive file link -> direct view
      // examples handled:
      // https://drive.google.com/file/d/FILE_ID/view
      // https://drive.google.com/open?id=FILE_ID
      // https://drive.google.com/uc?id=FILE_ID
      const m1 = url.match(/drive\.google\.com\/file\/d\/([^/]+)/);
      const m2 = url.match(/drive\.google\.com\/open\?id=([^&]+)/);
      const m3 = url.match(/drive\.google\.com\/uc\?id=([^&]+)/);
      const id = m1?.[1] || m2?.[1] || m3?.[1];
      if(id) return `https://drive.google.com/uc?export=view&id=${id}`;
      return url;
    }

    function createCard(item){
      const el = document.createElement('div'); el.className='card';
      const thumb = document.createElement('div'); thumb.className='thumb';
      const img = document.createElement('img');
      const firstImg = item.images[0];
      img.src = firstImg ? toDirectImage(firstImg) : 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="450"><rect width="100%" height="100%" fill="#222"/></svg>';
      img.alt = item.nama;
      thumb.appendChild(img);

      // flag
      const f = document.createElement('div'); f.className='flag'; f.innerHTML = flagSVG(item.bahasa||''); thumb.appendChild(f);
      // count
      const c = document.createElement('div'); c.className='count'; c.textContent = item.images.length; thumb.appendChild(c);

      // click behaviour
      thumb.addEventListener('click',()=>{ openViewer(item); addToRecent(item); });

      el.appendChild(thumb);
      const t = document.createElement('div'); t.className='title'; t.textContent = item.nama; el.appendChild(t);
      return el;
    }

    // render sections
    function renderAll(){
      // recent: if localStorage has list, use it. otherwise random 15
      const recentInner = document.getElementById('recentInner'); recentInner.innerHTML='';
      const stored = JSON.parse(localStorage.getItem('manga_recent')||'[]');
      let recentItems = [];
      if(stored.length){
        // map stored to items by no or nama
        for(const key of stored){
          const it = items.find(x=>x.no===key || x.nama===key);
          if(it) recentItems.push(it);
        }
      } else {
        // 15 random
        const shuffled = [...items].sort(()=>Math.random()-0.5).slice(0,15);
        recentItems = shuffled;
      }
      // show only up to 15 but visually we can show 6 at a time
      recentItems.slice(0,15).forEach(it=> recentInner.appendChild(createCard(it)));

      // autoplay scroll left-right
      startCarouselAutoScroll();

      // updates: last 30 rows from bottom of sheet
      const updatesGrid = document.getElementById('updatesGrid'); updatesGrid.innerHTML='';
      const updates = items.slice(-30).reverse(); // last 30
      updates.forEach(it=> updatesGrid.appendChild(createCard(it)));

      // normal: rating NORMAL
      const normalGrid = document.getElementById('normalGrid'); normalGrid.innerHTML='';
      const normal = items.filter(it=> (it.rating||'').toUpperCase()==='NORMAL').slice(0,30);
      normal.forEach(it=> normalGrid.appendChild(createCard(it)));

      // good: rating GOOD or GOOOD (tolerant)
      const goodGrid = document.getElementById('goodGrid'); goodGrid.innerHTML='';
      const good = items.filter(it=>['GOOD','GOOOD'].includes((it.rating||'').toUpperCase())).slice(0,30);
      good.forEach(it=> goodGrid.appendChild(createCard(it)));
    }

    // carousel auto scroll
    let carouselInterval = null;
    function startCarouselAutoScroll(){
      const el = document.getElementById('recentCarousel'); const inner = document.getElementById('recentInner');
      // reset
      inner.style.transform='translateX(0)';
      if(carouselInterval) clearInterval(carouselInterval);
      let pos=0; const max = Math.max(0, inner.scrollWidth - el.clientWidth);
      carouselInterval = setInterval(()=>{
        pos += 1; if(pos>max) pos=0; el.scrollTo({left:pos,behavior:'auto'});
      },40);
    }

    // viewer
    let currentViewer = {images:[], idx:0, item:null};
    const viewer = document.getElementById('viewer');
    const viewerImage = document.getElementById('viewerImage');
    const viewerMeta = document.getElementById('viewerMeta');
    document.getElementById('closeViewer').addEventListener('click',()=>{ viewer.classList.remove('show') });
    document.getElementById('prevBtn').addEventListener('click',()=>{ if(currentViewer.idx>0){ currentViewer.idx--; showViewerIndex(); } });
    document.getElementById('nextBtn').addEventListener('click',()=>{ if(currentViewer.idx<currentViewer.images.length-1){ currentViewer.idx++; showViewerIndex(); } });

    function openViewer(item){
      currentViewer.item = item;
      currentViewer.images = item.images.length ? item.images.map(toDirectImage) : [''];
      currentViewer.idx = 0;
      showViewerIndex();
      viewer.classList.add('show');
    }
    function showViewerIndex(){ viewerImage.src = currentViewer.images[currentViewer.idx]||''; viewerMeta.textContent = `${currentViewer.item.nama} ‚Äî ${currentViewer.idx+1}/${currentViewer.images.length}` }

    // localStorage recent management
    function addToRecent(item){
      const key = item.no || item.nama;
      let arr = JSON.parse(localStorage.getItem('manga_recent')||'[]');
      // remove existing
      arr = arr.filter(x=>x!==key);
      arr.unshift(key);
      if(arr.length>15) arr = arr.slice(0,15);
      localStorage.setItem('manga_recent', JSON.stringify(arr));
      // re-render recent
      renderAll();
    }

    // simple search: on Enter filter all grids to show matches
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keydown', (e)=>{
      if(e.key==='Enter') doSearch(searchInput.value.trim());
    });
    function doSearch(q){
      if(!q){ renderAll(); return; }
      q = q.toLowerCase();
      // filter items
      const matched = items.filter(it=> it.nama.toLowerCase().includes(q));
      // show matched in updates grid (clear others)
      document.getElementById('updatesGrid').innerHTML='';
      matched.slice(0,60).forEach(it=> document.getElementById('updatesGrid').appendChild(createCard(it)));
      // collapse other sections
      document.getElementById('normalGrid').innerHTML=''; document.getElementById('goodGrid').innerHTML='';
    }

    // All Updates overlay: show full list in modal style
    document.getElementById('btnAllUpdates').addEventListener('click',(e)=>{ e.preventDefault(); showAllUpdates(); });
    function showAllUpdates(){
      const overlay = document.createElement('div'); overlay.style.position='fixed'; overlay.style.inset='0'; overlay.style.background='rgba(0,0,0,0.9)'; overlay.style.zIndex=80; overlay.style.overflow='auto';
      const wrap = document.createElement('div'); wrap.style.maxWidth='1100px'; wrap.style.margin='32px auto'; wrap.style.padding='18px';
      const close = document.createElement('button'); close.className='btn'; close.textContent='Close'; close.addEventListener('click',()=>overlay.remove());
      wrap.appendChild(close);
      const g = document.createElement('div'); g.className='grid'; g.style.marginTop='12px';
      items.slice().reverse().forEach(it=> g.appendChild(createCard(it)));
      wrap.appendChild(g); overlay.appendChild(wrap); document.body.appendChild(overlay);
    }

    // All Normal
    document.getElementById('btnAllNormal').addEventListener('click',(e)=>{ e.preventDefault(); showAllByPredicate(it=> (it.rating||'').toUpperCase()==='NORMAL') });
    document.getElementById('btnAllGood').addEventListener('click',(e)=>{ e.preventDefault(); showAllByPredicate(it=> ['GOOD','GOOOD'].includes((it.rating||'').toUpperCase())) });
    function showAllByPredicate(pred){
      const overlay = document.createElement('div'); overlay.style.position='fixed'; overlay.style.inset='0'; overlay.style.background='rgba(0,0,0,0.9)'; overlay.style.zIndex=80; overlay.style.overflow='auto';
      const wrap = document.createElement('div'); wrap.style.maxWidth='1100px'; wrap.style.margin='32px auto'; wrap.style.padding='18px';
      const close = document.createElement('button'); close.className='btn'; close.textContent='Close'; close.addEventListener('click',()=>overlay.remove());
      wrap.appendChild(close);
      const g = document.createElement('div'); g.className='grid'; g.style.marginTop='12px';
      items.filter(pred).forEach(it=> g.appendChild(createCard(it)));
      wrap.appendChild(g); overlay.appendChild(wrap); document.body.appendChild(overlay);
    }

    // initial
    loadSheet();

    // note: you must publish your Google Sheet to the web (File > Publish to web) and set SHEET_ID above.
  </script>
</body>
</html>
